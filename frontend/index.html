<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <header>
        <h1>Smart Task Analyzer</h1>
        <p class="subtitle">Prioritize your tasks intelligently</p>
    </header>

    <main class="container">

        <section class="input-panel">
            <h2>Enter Tasks</h2>

            <div class="input-mode">
                <label><input type="radio" name="inputMode" value="json" id="modeJson" checked> JSON Prompt</label>
                <label><input type="radio" name="inputMode" value="form" id="modeForm"> Form Input</label>
            </div>

            <div id="jsonSection">
                <h3>JSON Prompt</h3>
                <textarea id="taskInput" placeholder='[ 
    { 
        "id": 1, 
        "title": "Finish report", 
        "due_date": "2025-12-01", 
        "estimated_hours": 3, 
        "importance": 8, 
        "dependencies": [2] 
    } 
]' spellcheck="false"></textarea>
            </div>

            <div id="formSection" style="display:none;">
                <h3>Form Input</h3>

                <div class="form-row">
                    <label>Title</label>
                    <input type="text" id="formTitle" />
                </div>

                <div class="form-row">
                    <label>Due Date</label>
                    <input type="date" id="formDueDate" />
                </div>

                <div class="form-row">
                    <label>Estimated Hours</label>
                    <input type="number" id="formHours" min="1" value="1" />
                </div>

                <div class="form-row">
                    <label>Importance (1-10)</label>
                    <input type="number" id="formImportance" min="1" max="10" value="5" />
                </div>

                <div class="form-row">
                    <label>Dependencies</label>
                    <select id="formDependencies" multiple size="4"></select>
                </div>

                <div class="form-actions">
                    <button id="addFormTaskBtn" onclick="addFormTask()">Add Task</button>
                </div>

                <div id="formTasksList"></div>
            </div>

            <label for="strategy">Choose Strategy:</label>
            <select id="strategy">
                <option value="smart">Smart Balance</option>
                <option value="deadline">Deadline Driven</option>
                <option value="fastest">Fastest Wins</option>
                <option value="impact">High Impact</option>
            </select>

            <div class="button-group">
                <button id="saveBtn" onclick="saveTasks()">Save</button>
                <button id="analyzeBtn" onclick="analyzeTasks()">Analyze</button>
                <button id="saveAnalyzeBtn" onclick="saveAndAnalyze()">Save & Analyze</button>
            </div>

            <div class="toggle-section">
                <h3>Stored Tasks</h3>
                <select id="taskToggle" onchange="fetchStoredTasks()">
                    <option value="today">Top 3 Tasks for Today</option>
                    <option value="all">All Tasks</option>
                </select>
            </div>

            <div id="dbResults"></div>
        </section>

        <section class="results-panel">
            <h2>Results</h2>
            <div id="results"></div>
        </section>

    </main>

    <script src="/static/script.js"></script>
</body>
</html>
